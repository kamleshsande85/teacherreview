<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Feedback Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesChart.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
</head>

<body>

        <ul>
            <!-- <li><a href="/feedback_form">Home</a></li> -->

        </ul>

    </nav>

    <div class="chart-container">
        <h1>Teacher Feedback Report</h1>
        {% for teacher, chart_url in chart_paths.items() %}
        <div class="chart">
            <h2>{{ teacher }}</h2>
            <img src="{{ chart_url }}" alt="Feedback Chart for {{ teacher }}">
        </div>
        {% endfor %}
    </div>


</body>

</html>
